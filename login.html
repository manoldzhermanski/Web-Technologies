<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>

<section class="root">
    <form class="container">

        <header>
            <div class="headerElements">
                <h1 style="font-weight: lighter">Log in</h1>
            </div>
        </header>

        <main>

            <div class="userInput">
                  <input id="username" type="text" width=200 placeholder="username"> </li>
                  <input id="password" type="password" width=200 placeholder="password"></li>
            </div>

            <div class="button">
                <input id="submitBtn" type="button" value="Submit">
            </div>
        </main>

        <footer>
            <input type="button" onclick="location.href='register.html';" value="Create account" id="createBtn">
        </footer>

    </form>

</section>

<div id="dialog-background" class="modal-background" hidden></div>
<div id="dialog" class="modal" hidden>
    <h2 id="modal-title" class="modal-header"></h2>
    <p id="modal-msg"></p>
    <div class="modal-footer">
        <button id="close-list-btn">Close list</button>
    </div>
</div>
</body>
</html>
