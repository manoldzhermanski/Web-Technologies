<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>

<section class="root">
    <form class="container">

        <header>
            <div class="headerElements">
                <h1>Log in</h1>
            </div>
        </header>

        <main>

            <div class="userInput">
                  <input id="username" type="text" width=200 placeholder="username"> </li>
                  <input id="password" type="password" width=200 placeholder="password"></li>
            </div>

            <div class="button">
                <input id="submitBtn" type="button" value="Submit">
            </div>
        </main>

        <footer>
            <input type="button" onclick="location.href='register.html';" value="Create account" id="createBtn">
        </footer>

    </form>

    <section class="doodle">
        <img src="media/doodle.png" class="doodle">
    </section>

</section>
</body>
</html>
