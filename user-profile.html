<!DOCTYPE html>
<html>

<head>
    <title>Cloud Paint</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="user-profile.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>

<body>
    <header>
        <a class="slogan" href="index.html">

            <img id="logo" src="media/Cloud Paint.png" alt="logo" />

            <section class="slogan">
                <h1>Cloud Paint</h1>
            </section>
        </a>

        <section class="navbar">
            <nav>
                <ul>
                    <li><a href="#">Start Drawing</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="user-information-section">
            <div class="user-information-wrapper">
                    <img src="media/anonymous.jpg">
                    <div id="user-information">
                    <p class="static-text">Name: </p>
                    <p id="username"></p>
                </div>

            </div>
        </section>
       <section class="pictures-section">
        <div id="picturesContainer"></div>
        <template id="pictureTemplate">
          <div class="picture">
            <img class="picture-img" />
            <p class="picture-title"></p>
            <p class="date">07-05-2022</p>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
        </template>
      
        <script type="module" src="gallery.js"></script>
        </section>
    </main>

    <footer>
        <section class="footer-col">
            <h1>Company</h1>
            <ul>
                <li><a href="#">About Us</a></li>
            </ul>
        </section>

        <section class="footer-col">
            <h1>Get Help</h1>
            <ul>
                <li><a href="#">FAQ</a></li>
            </ul>
        </section>

        <section class="footer-col">
            <h1>Follow Us</h1>
            <div class="social-links">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="https://github.com/manoldzhermanski/Web-Technologies" class="fab fa-github"></a>
                <a href="#" class="fab fa-linkedin-in"></a>
            </div>
        </section>
    </footer>
</body>

</html>
